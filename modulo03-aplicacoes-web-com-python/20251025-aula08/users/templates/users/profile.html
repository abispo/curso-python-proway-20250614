{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col text-center">
            <h2>Perfil de {{ user.first_name }}</h2>
        </div>
    </div>
    <hr>

    {% if errors %}
        <div class="row mt-2 justify-content-center">
            <div class="col-6 text-center">
                <div class="row lh-1">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                        <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}

        <div class="row my-1 justify-content-center">
            <div class="col-3">
                <div class="form-floating">
                    <input
                        type="text"
                        name="first_name" 
                        id="id_first_name"
                        class="form-control"
                        placeholder="Nome"
                        value="{{ user.first_name }}"
                        required>
                    <label for="id_first_name">Nome</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                    <input
                        type="text"
                        name="last_name" 
                        id="id_last_name"
                        class="form-control"
                        placeholder="Sobrenome"
                        value="{{ user.last_name }}"
                        required>
                    <label for="id_last_name">Sobrenome</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                    <input
                        type="date"
                        name="birth_date" 
                        id="id_birth_date"
                        class="form-control"
                        placeholder="Data de Nascimento"
                        value="{{ user.birth_date|date:"Y-m-d" }}">
                    <label for="id_birth_date">Data de Nascimento</label>
                </div>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-9 d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
{% endblock content %}
