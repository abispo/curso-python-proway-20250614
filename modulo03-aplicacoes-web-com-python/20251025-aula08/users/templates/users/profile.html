{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col text-center">
            <h2>Perfil de {{ user.first_name }}</h2>
        </div>
    </div>
    <hr>
    <form action="" method="post">
        {% csrf_token %}

        <div class="row my-1 justify-content-center">
            <div class="col-3">
                <div class="form-floating">
                    <input
                        type="text"
                        name="first_name" 
                        id="id_first_name"
                        class="form-control"
                        placeholder="Nome"
                        value="{{ user.first_name }}">
                    <label for="id_first_name">Nome</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                    <input
                        type="text"
                        name="last_name" 
                        id="id_last_name"
                        class="form-control"
                        placeholder="Sobrenome"
                        value="{{ user.last_name }}">
                    <label for="id_last_name">Sobrenome</label>
                </div>
            </div>
            <div class="col-3">
                <div class="form-floating">
                    <input
                        type="date"
                        name="birth_date" 
                        id="id_birth_date"
                        class="form-control"
                        placeholder="Data de Nascimento"
                        value="{{ user.birth_date }}">
                    <label for="id_birth_date">Data de Nascimento</label>
                </div>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-9 d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
{% endblock content %}
