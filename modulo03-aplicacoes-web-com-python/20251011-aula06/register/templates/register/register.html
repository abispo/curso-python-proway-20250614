{% extends "base.html" %}

{% block content %}
    <div class="row my-2">
        <div class="col text-center">
            <h3>Confirmação de cadastro</h3>
        </div>
    </div>
    <hr>

    {% if errors %}
        <div class="row mt-2 justify-content-center">
            <div class="col-6 text-center">
                {% for error in errors %}
                    <div class="row lh-1">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <p>{{ error }}</p>
                            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Fechr"></button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock content %}
