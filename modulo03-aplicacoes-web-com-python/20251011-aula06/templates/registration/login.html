{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col text-center"><h2>Login</h2></div>
</div>
<hr>

{% if form.errors %}
    {{ form.errors }}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}

    <div class="row justify-content-center mb-1">
        <div class="col-3">
            <div class="form-floating">
                <input
                    type="text"
                    name="username" 
                    id="id_username"
                    class="form-control"
                    placeholder="username">
                <label for="id_username">Nome de usuário</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-3">
            <div class="form-floating">
                <input
                    type="password"
                    name="password"
                    id="id_password"
                    class="form-control"
                    placeholder="password">
                <label for="id_password">Senha</label>
            </div>
        </div>
    </div>

    <div class="row mt-3 justify-content-center">
        <div class="col-3 d-grid">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-2 text-center">
            <a href="{% url "register:pre_register" %}">Não tenho cadastro</a>
        </div>
        <div class="col-2 text-center">
            <a href="{% url "password_reset" %}">Esqueci a senha</a>
        </div>
    </div>
</form>
{% endblock content %}
