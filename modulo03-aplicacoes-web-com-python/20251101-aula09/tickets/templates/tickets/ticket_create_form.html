{% extends "base.html" %}

{% block content %}
<div class="row text-center">
    <div class="col"><h2>Abrir novo Ticket</h2></div>
</div>
<hr>
<form action="" method="post">
    {% csrf_token %}
    
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="form-floating mb-3">
                {{ form.title }}
                <label
                    for="{{ form.title.id_for_label }}"
                    class="form-label">Título do Ticket</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <div class="form-floating mb-3">
                {{ form.description }}
                <label
                    for="{{ form.description.id_for_label }}"
                    class="form-label">Informe a descrição do ticket</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 d-grid">
            <button type="submit" class="btn btn-primary">Salvar</button>   
        </div>
    </div>
</form>
{% endblock content %}
